<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum 🥁 Kit</h1>

  <!-- audio list -->
  <audio id="aud-crash" class="aud" src="sounds/crash.mp3"></audio>
  <audio id="aud-kick-bass" class="aud" src="sounds/kick-bass.mp3"></audio>
  <audio id="aud-snare" class="aud" src="sounds/snare.mp3"></audio>
  <audio id="aud-tom-1" class="aud" src="sounds/tom-1.mp3"></audio>
  <audio id="aud-tom-2" class="aud" src="sounds/tom-2.mp3"></audio>
  <audio id="aud-tom-3" class="aud" src="sounds/tom-3.mp3"></audio>
  <audio id="aud-tom-4" class="aud" src="sounds/tom-4.mp3"></audio>

  <div class="set">
    <button class="w drum">w</button>
    <button class="a drum">a</button>
    <button class="s drum">s</button>
    <button class="d drum">d</button>
    <button class="j drum">j</button>
    <button class="k drum">k</button>
    <button class="l drum">l</button>
  </div>


  <footer>
    Made with ❤️ in San Jose.
  </footer>

  <script src="index.js"></script>
</body>

</html>
